[package]
name = "gitlab-branch-dashboard"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.5.4"
axum-server = "0.4.0"
anyhow = "1.0.57"
chrono = "0.4.19"
log = "0.4.16"
log4rs = "1.1.1"
reqwest = { version = "0.11.10", features = ["json"] }
serde = "1.0.136"
serde_derive = "1.0.136"
serde_json = "1.0.80"
tokio = { version = "1.18.0", features = ["macros", "rt-multi-thread"] }
tower = { version = "0.4.12", features = ["filter"] }
tower-http = { version = "0.3.2", features = ["fs", "trace"] }